<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  <script>

	alert( Number("   123   ") ); // 123
	alert( Number("123z") );      // NaN (error reading a number at "z")
	alert( Number(true) );        // 1
	alert( Number(false) );       // 0

	alert( Number(null) );       // 0
	alert( Number(undefined) );  // becomes Nan

  </script>

  <p>...After the script.</p>

</body>

</html>
