<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  <script>
	let browser = prompt("Enter browser type ?");
	switch (browser) 
	{
	  case 'Edge':  
	    alert( "You've got the Edge!" );
	    break;

	  case 'Chrome':
	  case 'Firefox':
	  case 'Safari':
	  case 'Opera':
	    alert( 'Okay we support these browsers too' );
	   break;

	 default:
	    alert( 'We hope that this page looks ok!' );
	}



  </script>

  <p>...After the script.</p>

</body>

</html>
